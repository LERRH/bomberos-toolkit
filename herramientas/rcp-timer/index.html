<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer RCP - Bomberos Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            user-select: none;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .breadcrumb {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
        }

        .header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* FASE ACTUAL - MUY VISIBLE */
        .current-phase {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .phase-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .phase-compressions {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .phase-ventilations {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
        }

        .phase-stopped {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        /* CONTADOR PRINCIPAL */
        .main-counter {
            font-size: 6em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* CONTADOR DE COMPRESIONES - SIMPLE */
        .compression-count {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* BOTONES GRANDES Y SIMPLES */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 20px 0;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
            font-size: 1.5em;
            padding: 25px;
        }

        .btn-pause {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* INFORMACIÓN ESENCIAL */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .cycle-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .protocol-simple {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* FEEDBACK VISUAL MINIMAL */
        .visual-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        .flash-red {
            background-color: rgba(231, 76, 60, 0.3);
        }

        .flash-green {
            background-color: rgba(39, 174, 96, 0.3);
        }

        /* PULSACIONES VISUALES */
        .pulsating {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* RESPONSIVE PARA MÓVILES */
        @media (max-width: 768px) {
            .main-counter {
                font-size: 4em;
            }

            .phase-title {
                font-size: 2em;
            }

            .compression-count {
                font-size: 2.5em;
            }

            .btn {
                font-size: 1.1em;
                padding: 18px;
            }

            .btn-start {
                font-size: 1.3em;
                padding: 22px;
            }

            .main-container {
                padding: 15px;
            }
        }

        /* INSTRUCCIONES MÍNIMAS */
        .quick-guide {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .metronome-beat {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            opacity: 0;
            animation: beat 0.5s ease-in-out;
        }

        @keyframes beat {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="visual-flash" id="visualFlash"></div>

    <header class="header">
        <div class="breadcrumb">
            <a href="../../index.html">← Inicio</a> > Timer RCP
        </div>
        <h1>Timer RCP</h1>
    </header>

    <div class="main-container">
        <!-- Guía rápida -->
        <div class="quick-guide">
            <strong>30 compresiones + 2 ventilaciones = 1 ciclo</strong><br>
            Evaluar pulso cada 5 ciclos (2 minutos)
        </div>

        <!-- Fase actual -->
        <div class="current-phase" id="currentPhase">
            <div class="phase-title" id="phaseTitle">Presiona INICIAR</div>
            <div class="main-counter" id="mainCounter">00:00</div>
            <div class="compression-count" id="compressionCount" style="display: none;">0 / 30</div>
            <div class="metronome-beat" id="metronomeBeat"></div>
        </div>

        <!-- Información del ciclo -->
        <div class="info-card">
            <div class="cycle-info">
                <span>Ciclo: <span id="cycleDisplay">0</span> / 5</span>
                <span>Tiempo Total: <span id="totalTime">00:00</span></span>
            </div>
        </div>

        <!-- Controles principales -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">
                INICIAR RCP
            </button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>
                PAUSAR
            </button>
            <button class="btn btn-next" id="nextBtn" onclick="nextPhase()" disabled>
                SIGUIENTE FASE
            </button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">
                REINICIAR
            </button>
        </div>

        <!-- Protocolo simple -->
        <div class="info-card">
            <div class="protocol-simple">
                <strong>Protocolo:</strong><br>
                1. Compresiones rápidas y profundas<br>
                2. 2 ventilaciones de 1 segundo<br>
                3. No interrumpir más de 10 segundos
            </div>
        </div>
    </div>

    <script>
        // Estado simplificado
        let isRunning = false;
        let isPaused = false;
        let currentPhase = 'stopped'; // 'stopped', 'compressions', 'ventilations'
        let phaseTimer = 0;
        let totalTimer = 0;
        let currentCycle = 0;
        let currentCompression = 0;
        let interval = null;
        let compressionInterval = null;

        // Configuración fija (simplificado)
        const CONFIG = {
            compressions: 30,
            ventilations: 2,
            compressionTime: 18, // 30 compresiones en ~18 segundos
            ventilationTime: 4   // 2 ventilaciones en ~4 segundos
        };

        // Elementos DOM
        const phaseTitle = document.getElementById('phaseTitle');
        const mainCounter = document.getElementById('mainCounter');
        const compressionCount = document.getElementById('compressionCount');
        const cycleDisplay = document.getElementById('cycleDisplay');
        const totalTime = document.getElementById('totalTime');
        const currentPhaseEl = document.getElementById('currentPhase');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const visualFlash = document.getElementById('visualFlash');
        const metronomeBeat = document.getElementById('metronomeBeat');

        // Audio simple
        let audioContext = null;
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep(frequency = 800, duration = 150) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function vibrate(pattern = [100]) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function showFlash(color) {
            visualFlash.className = `visual-flash flash-${color}`;
            setTimeout(() => {
                visualFlash.className = 'visual-flash';
            }, 200);
        }

        function showBeat() {
            metronomeBeat.style.animation = 'none';
            setTimeout(() => {
                metronomeBeat.style.animation = 'beat 0.5s ease-in-out';
            }, 10);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            mainCounter.textContent = formatTime(phaseTimer);
            cycleDisplay.textContent = currentCycle;
            totalTime.textContent = formatTime(totalTimer);

            if (currentPhase === 'compressions') {
                compressionCount.textContent = `${currentCompression} / ${CONFIG.compressions}`;
                compressionCount.style.display = 'block';
            } else {
                compressionCount.style.display = 'none';
            }
        }

        function startCompressions() {
            currentCompression = 0;
            
            // Metrónomo visual y auditivo: ~100 BPM
            compressionInterval = setInterval(() => {
                if (currentCompression < CONFIG.compressions && currentPhase === 'compressions') {
                    currentCompression++;
                    
                    // Feedback inmediato
                    playBeep(600, 100);
                    showFlash('red');
                    showBeat();
                    vibrate([50]);
                    
                    updateDisplay();
                    
                    // Completar compresiones
                    if (currentCompression >= CONFIG.compressions) {
                        clearInterval(compressionInterval);
                        compressionInterval = null;
                        playBeep(1000, 200); // Sonido de finalización
                    }
                }
            }, 600); // 100 BPM
        }

        function stopCompressions() {
            if (compressionInterval) {
                clearInterval(compressionInterval);
                compressionInterval = null;
            }
        }

        function startTimer() {
            if (!isRunning) {
                // Inicio nuevo
                initAudio();
                isRunning = true;
                isPaused = false;
                currentPhase = 'compressions';
                phaseTimer = CONFIG.compressionTime;
                
                phaseTitle.textContent = 'COMPRESIONES';
                currentPhaseEl.className = 'current-phase phase-compressions pulsating';
                
                startCompressions();
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                nextBtn.disabled = false;
                
                playBeep(800, 200);
                showFlash('red');
                vibrate([100]);
                
                interval = setInterval(tick, 1000);
                
            } else if (isPaused) {
                // Reanudar
                isPaused = false;
                
                if (currentPhase === 'compressions') {
                    phaseTitle.textContent = 'COMPRESIONES';
                    currentPhaseEl.className = 'current-phase phase-compressions pulsating';
                    startCompressions();
                } else {
                    phaseTitle.textContent = 'VENTILACIONES';
                    currentPhaseEl.className = 'current-phase phase-ventilations pulsating';
                }
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                interval = setInterval(tick, 1000);
                playBeep(800, 200);
            }
        }

        function pauseTimer() {
            if (isRunning && !isPaused) {
                isPaused = true;
                clearInterval(interval);
                stopCompressions();
                
                phaseTitle.textContent = 'PAUSADO';
                currentPhaseEl.className = 'current-phase phase-stopped';
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                playBeep(400, 300);
            }
        }

        function resetTimer() {
            isRunning = false;
            isPaused = false;
            currentPhase = 'stopped';
            phaseTimer = 0;
            totalTimer = 0;
            currentCycle = 0;
            currentCompression = 0;
            
            clearInterval(interval);
            stopCompressions();
            
            phaseTitle.textContent = 'Presiona INICIAR';
            currentPhaseEl.className = 'current-phase phase-stopped';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            nextBtn.disabled = true;
            
            updateDisplay();
            playBeep(400, 200);
        }

        function nextPhase() {
            if (!isRunning || isPaused) return;
            
            if (currentPhase === 'compressions') {
                // Cambiar a ventilaciones
                stopCompressions();
                currentPhase = 'ventilations';
                phaseTimer = CONFIG.ventilationTime;
                
                phaseTitle.textContent = 'VENTILACIONES';
                currentPhaseEl.className = 'current-phase phase-ventilations pulsating';
                
                playBeep(1200, 200);
                showFlash('green');
                vibrate([100, 50, 100]);
                
            } else if (currentPhase === 'ventilations') {
                // Completar ciclo
                currentCycle++;
                
                if (currentCycle >= 5) {
                    // Pausa para evaluación cada 5 ciclos
                    pauseTimer();
                    phaseTitle.textContent = 'EVALUAR PULSO';
                    currentPhaseEl.className = 'current-phase phase-stopped';
                    
                    playBeep(1500, 500);
                    vibrate([200, 100, 200]);
                    currentCycle = 0;
                } else {
                    // Continuar con compresiones
                    currentPhase = 'compressions';
                    phaseTimer = CONFIG.compressionTime;
                    
                    phaseTitle.textContent = 'COMPRESIONES';
                    currentPhaseEl.className = 'current-phase phase-compressions pulsating';
                    
                    startCompressions();
                    
                    playBeep(800, 200);
                    showFlash('red');
                    vibrate([100]);
                }
            }
            
            updateDisplay();
        }

        function tick() {
            if (isPaused) return;
            
            phaseTimer--;
            totalTimer++;
            
            // Cambio automático para ambas fases cuando se acaba el tiempo
            if (phaseTimer <= 0) {
                nextPhase();
                return;
            }
            
            // Alertas finales solo para ventilaciones
            if (currentPhase === 'ventilations' && phaseTimer <= 3 && phaseTimer > 0) {
                playBeep(700, 100);
            }
            
            updateDisplay();
        }

        // Controles de teclado simplificados
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (!isRunning || isPaused) {
                        startTimer();
                    } else {
                        pauseTimer();
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    nextPhase();
                    break;
                case 'Escape':
                    resetTimer();
                    break;
            }
        });

        // Mantener pantalla encendida
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock no disponible');
                }
            }
            
            startBtn.addEventListener('click', requestWakeLock);
        }

        // Inicialización
        updateDisplay();
    </script>
</body>
</html>
