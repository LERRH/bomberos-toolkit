        let currentCategory = 'todos';
        let filteredCenters = [...medicalCenters];

        function renderCenters(centers) {
            const container = document.getElementById('centersContainer');
            const noResults = document.getElementById('noResults');

            if (centers.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';

            container.innerHTML = centers.map(center => `
                <div class="center-card ${center.type} ${center.emergency ? 'emergencia' : ''}">
                    <div class="center-header">
                        <div class="center-name">${center.name}</div>
                        <div class="center-type ${center.type}">${getTypeLabel(center.type)}</div>
                    </div>
                    
                    ${center.category === 'rebagliati' || center.category === 'almenara' || center.category === 'sabogal' ? 
                        `<div class="red-info">Red Prestacional ${center.category.charAt(0).toUpperCase() + center.category.slice(1)}</div>` : ''}
                    
                    <div class="center-info">
                        <div class="info-item">
                            <span class="info-icon">üìç</span>
                            <span>${center.address}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üìû</span>
                            <span>${center.phone}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üè•</span>
                            <span>${center.services.slice(0, 3).join(', ')}${center.services.length > 3 ? '...' : ''}</span>
                        </div>
                        ${center.emergency ? '<div class="emergency-badge">EMERGENCIA 24H</div>' : ''}
                    </div>
                    
                    <div class="center-actions">
                        <a href="tel:${center.phone.replace(/\D/g, '')}" class="action-btn btn-call">Llamar</a>
                        <a href="https://maps.google.com/?q=${center.coordinates}" target="_blank" class="action-btn btn-map">Ubicaci√≥n</a>
                        <button class="action-btn btn-info" onclick="showCenterDetails('${center.name}')">Detalles</button>
                    </div>
                </div>
            `).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'essalud': 'EsSalud',
                'minsa': 'MINSA',
                'privado': 'Privado',
                'policia': 'Polic√≠a'
            };
            return labels[type] || type;
        }

        function showCategory(category) {
            currentCategory = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFilters();
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const districtFilter = document.getElementById('districtFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredCenters = medicalCenters.filter(center => {
                // Filtro por categor√≠a
                if (currentCategory !== 'todos' && center.category !== currentCategory) {
                    return false;
                }
                
                // Filtro por tipo
                if (typeFilter && center.type !== typeFilter) {
                    return false;
                }
                
                // Filtro por distrito
                if (districtFilter && center.district !== districtFilter) {
                    return false;
                }
                
                // Filtro por servicio
                if (serviceFilter && !center.services.includes(serviceFilter)) {
                    return false;
                }
                
                // B√∫squeda por texto
                if (searchTerm && !center.name.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                return true;
            });

            renderCenters(filteredCenters);
            updateStats();
        }

        function updateStats() {
            const total = filteredCenters.length;
            const emergency = filteredCenters.filter(c => c.emergency).length;
            const essalud = filteredCenters.filter(c => c.type === 'essalud').length;
            const privados = filteredCenters.filter(c => c.type === 'privado').length;

            document.getElementById('totalCenters').textContent = total;
            document.getElementById('emergencyCenters').textContent = emergency;
            document.getElementById('essaludCenters').textContent = essalud;
            document.getElementById('privateCenters').textContent = privados;
        }

        function showCenterDetails(centerName) {
            const center = medicalCenters.find(c => c.name === centerName);
            if (center) {
                alert(`${center.name}\n\nServicios:\n${center.services.join('\n')}\n\nTel√©fono: ${center.phone}\nDirecci√≥n: ${center.address}`);
            }
        }

        // Event listeners
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('districtFilter').addEventListener('change', applyFilters);
        document.getElementById('serviceFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            renderCenters(medicalCenters);
            updateStats();
            console.log('Centros M√©dicos Lima cargado - ' + medicalCenters.length + ' centros disponibles');
        });
    </script>
